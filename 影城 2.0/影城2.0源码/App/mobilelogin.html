<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="css/mobilelogin.min.css">
    <script src="./util/jquery-3.5.1.min.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div id="page">
        <div class="header">
           <a href="javascript:;" id="preoff"> <img src="images/back.png" alt=""></a>
            <p>登录</p>
        </div>
        <div class="main">
            <div class="username box">
                <p>用户名</p>
                <div class="item">
                    <input type="text" id="user">
                    <p id="username-msg"></p>
                </div>
            </div>
            <div class="pass box">
                <div class="passget">
                    <p>密码</p>
                    <a href="" class="forgetpass">忘记密码</a>
                </div>
                <div class="item">
                    <input type="text" id="pass">
                    <img src="images/eye.png" alt="">
                    <p id="pass-msg"></p>
                </div>
            </div>
            <a href="javascript:;" id="loginbtn">
                <button class="loginbtn">立即登录</button>
            </a>
            <a href="./mobilelogon.html" id="now">立即注册</a>
        </div>
    </div>
</body>

</html>
