<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "ck">
        <img src = "flo1.jpg">
        <a href = "">
            This is my link
        </a>
        <div id = "div2">
            <p id = "myText">This Is a text</p>
        </div>
    </div>

    <script>
        var ck = document.getElementById("ck");
        // console.log(typeof() + "");
        console.log(typeof(ck) + "ck");
        var nodes = ck.childNodes;

        // NodeList
        console.log(nodes);
        console.log(typeof(nodes) + "nodes");
        var myText = document.getElementById("myText");
        console.log(typeof(myText) + "myText");
        var node1 = myText.parentNode.previousSibling.previousSibling;
        
        console.log(typeof(node1) + "node1");
        // console.log(node1);

        // HTMLcollection
        var children = ck.children;
        console.log(children);
    </script>
</body>
</html>
