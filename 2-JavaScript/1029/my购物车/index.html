      </ul>

    <script>
const menu = document.querySelector(".menu");
window.oncontextmenu = function (e) {
  // console.log(e.button);  
  // 这里e.button是2,左键是0
  //取消默认的浏览器自带右键 很重要！！
  e.preventDefault();

  //获取我们自定义的右键菜单

  //根据事件对象中鼠标点击的位置，进行定位
  if (!e) {
    e = event;
    // console.log(e);
  }
  if (e.button == 2) {
    menu.style.visibility = "visible";
    // console.log(e);
    let x = e.clientX;
    let y = e.clientY;
    menu.style.left = x + "px";
    menu.style.top = y + "px";
    menu.style.display = "block";
    //    menu.style.width = '100px';
  }
};
