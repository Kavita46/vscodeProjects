<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var days = Number.parseInt(prompt("请输入天数?"));

        var week = Math.floor(days /7);
        var day = days % 7;

        document.write(days + "天中一共有" + week + "周" + day + "天");

    </script>
</body>
</html>
