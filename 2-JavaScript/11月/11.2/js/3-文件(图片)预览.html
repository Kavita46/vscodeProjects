<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: auto;
            border: 1px solid red;
            overflow:auto;
        }

        #box img{
            width:100%;
            height:100%;
        }
    </style>
</head>

<body>
    <input multiple type="file" id="myFiles" />
    <div id="box"> </div>
    <script>
        var myFiles = document.getElementById("myFiles");
var box = document.getElementById("box");
        // 选择的文件发生变动
        myFiles.onchange = function () {

            // 得到选中的文件集合对象
            var fList = myFiles.files;

            for (let i = 0; i < fList.length; i++) {
                var freader = new FileReader();
                freader.readAsDataURL(fList[i]);
                
                freader.onload = function () {
                  box.innerHTML += "<img id ='img" + i + "'>";
                    document.getElementById(("img" + i)).src = this.result;
                }
          
                // Argument 1 does not implement interface Blob.
            
            }
        }



    </script>
</body>

</html>
