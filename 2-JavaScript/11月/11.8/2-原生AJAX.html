<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/0-Library/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <form method = "get" action="https://devapi.qweather.com/v7/weather/now">
        <input  name = "key" type="hidden" value = "d0d0afc8eeba402e97c6fb3bb4590c1a">
        <input type="text" name="location" value = "101010100">
        <input type="submit" value="天气">
    <script>
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://devapi.qweather.com/v7/weather/now?key=d0d0afc8eeba402e97c6fb3bb4590c1a&location=101010100', true);

        xhr.onreadystatechange = function () {
            // 4代表已经响应完成,js完成数据解析
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log(xhr.responseText);
            }
        }
        xhr.send();
        console.log(xhr.responseText);


        var jsonObj = JSON.parse(xhr.responseText);

        console.log(jsonObj);
    </script>
</body>
</html>
