<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="/0-Library/jquery-3.6.0.min.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    #outer {
      width: 300px;
      height: 300px;
      overflow: hidden;
      font-size: 0;
    }
    #box {
      width: 1500px;
      height: 300px;
      /* border: 1px solid red; */
      font-size: 0;
      /* overflow:auto; */
    }

    img {
      /* 消除图片之间的间距 */
      font-size: 0;
      transition: 1s;
    }
  </style>
  <body>
    <div id="outer">
      <div id="box">
        <img src="flo1.jpg" id="img1" width="300" height="300" />
        <img src="flo2.jpg" id="img2" width="300" height="300" />
        <img src="flo3.jpg" id="img3" width="300" height="300" />
        <img src="flo4.jpg" id="img4" width="300" height="300" />
        <img src="flo6.jpg" id="img5" width="300" height="300" />
      </div>
    </div>
    <script>
            var nodes = document.getElementById("img1");

            var index = 0;
            var isRight = true;
            var slick = setInterval(function () {
              $("#box").animate(
                {
                  //animate的第三个参数时animate的回调，当动画执行完毕会执行该回调
                  marginLeft: "-=300px"},
                1000,
                function () {
                  console.log("回调");
                  index++;
                  if (index == 4) {
                    // $("#box").css("marginLeft", "+=300px");
                    index = 0;
                  }
                }
              );
            }, 1000);
    </script>
  </body>
</html>
