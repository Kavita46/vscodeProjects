<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      span {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <script>
      for (var i = 1; i < 10; i++) {
        for (var j = 1; j < i + 1; j++) {
            var temp = "j + '* '' + i + ' = ' + i * j  + '  &nbsp  '";
          document.write("<span> &temp </span");
        }
        document.write("<br><br>");
      }
    </script>
  </body>
</html>
