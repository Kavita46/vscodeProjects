<body>
    <!-- 3.某个公司要给员工发年终奖，工作时间越长，发的越多，规则如下：
工作满0年，发月薪的1倍年终奖，如果月薪大于8000则发1.2倍；
工作满1年，发月薪的1.5倍年终奖，如果月薪大于10000则发1.7倍；
工作满2年以上，发月薪的3倍年终奖，如果月薪大于12000则发3.2倍；
用JS编写程序，让用户输入工作几年，可以输入0，然后输入月薪，计算年终奖。 -->

<script>
   var year = Number.parseInt(prompt("工作了多少年"));
      var salary = Number.parseInt(prompt("工作多少"));
var final = 0;

    if(year ==0){
        if(salary >8000){
            final = 1.2*salary
        }else if (salary <= 8000){
            final = salary;
        }
    } else if (year ==1){
        if(salary >10000){
            final = 1.7*salary
        }else if (salary <= 10000){
            final = 1.5 *salary;
        }
    } else if (year >=2){
        if(salary >12000){
            final = 3.2*salary
            
        }else if (salary <= 12000){
            final = 3 *salary;
        }
    }

    document.write(year + "<br>");
    document.write(salary + "<br>");
    document.write("年终奖是" + final + "<br>");
</script>
</body>
</html>
