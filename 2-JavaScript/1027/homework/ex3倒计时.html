// 输入用户名和密码进行登录，如果用户名和密码正确则输出登录成功，如果不正确则输出登录失败。
// 3.使用setInterval函数实现倒计时 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="h1"></h1>
    <script>
      const base = 10;

      var hour = 1;
      var minute = base - 1;
      var second = base - 1;

     var timer = setInterval(() => {
 
        text = "0" + hour + ":" + minute + ":" + second;
        document.getElementById("h1").innerHTML = text;
        second--;

        if(hour == 0 && minute ==0 && second ==-1){
            alert("倒计时结束");
            clearInterval(timer);
            // break;
        }

        if (second == -1) {
          second = base -1;
          minute--;
        }

        if (minute == -1) {
          hour--;
          minute = base -1;
        }
 
      }, 1);
    
    
      timer();
    </script>
  </body>
</html>
