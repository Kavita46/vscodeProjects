<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/mobilelogon.min.css">
    <script src="./util/jquery-3.5.1.min.js"></script>
    <script src="./js/regist.js"></script>
</head>

<body>
    <div id="page">
        <div class="header">
            <a href="./mobilelogin.html"><img src="images/back.png" alt=""></a>
            <p>注册</p>
        </div>
        <div class="main">
            <div class="username box">
                <p>用户名</p>
                <div class="item">
                    <input type="text" id="reg_phone">
                    <p id="username-msg"></p>
                </div>
            </div>
            <div class="pass box">
                <p>密码</p>
                <div class="item">
                    <input type="text" id="regis_pass">              
                    <p id="pass-msg"></p>
                </div>
            </div>
            <div class="affirmpass box">
                <p>确认密码</p>
                <div class="item">
                    <input type="text" id="re_pass">
                    <img src="images/eye.png" alt="">
                    <p id="affirmpass-msg"></p>
                </div>
                
            </div>
            <a href="javascript:;">
                <button class="loginbtn" id="regist_btn">立即注册</button>
            </a>
        </div>
    </div>
</body>

</html>
