      function Student() {
        const student = {
          name: "",
          age: 0,
        };

        student.say = function () {
          console.log("hello, world" + this.name);
        };

      }

      const student1 = Student();
      student1.name = "张三";
      student1.say();

      const student2 = Student();
      student2.name = "李四";
      student2.say();

      const person = {
        firstName: "John",
        lastName: "Doe",
        language: "EN",
      };

      Object.defineProperty(person, "firstName", { value: "张三" });

      console.log(person);
    </script>
