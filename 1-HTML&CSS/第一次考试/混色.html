<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .box1 {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            mix-blend-mode: multiply; 
            background-image: repeating-linear-gradient(45deg, #fffd8f 0px, #fffd8f 40px, transparent 40px, transparent 80px);
        }

        .box2 {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            mix-blend-mode: multiply;
            background-image: 
            repeating-linear-gradient(45deg, #ef8380 0px, #ef8380 40px, #fffd8f 0px, #fffd8f 40px,)
            ,
            repeating-linear-gradient(-45deg, #fffd8f  0px, #fffd8f  40px, transparent 40px, transparent 80px);
        }
    </style>
</head>

<body>
    <div class="container">
        
        <div class="box1"></div>
        <div class="box2"></div>

    </div>
</body>

</html>
