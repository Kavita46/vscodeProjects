<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
 .container{
            width: 1200px;
            height: 600px;
            border: 1px solid red;
        }
        .aside{
            width: 200px;
            height: 300px;
            background-color: pink;
            float: left;
        }
        .article{
            /* width: 800px; */
            height: 400px;
            width:200px;
            background-color: tomato;
            /* 新的BFC区域不会和浮动元素重叠 */
            overflow: hidden;
           float:left; 
            }

            .wrapper .left {
            float: left;
            width: 200px;
            height: 100px;
            background-color: red;
        }

        .wrapper .center {
            background-color: gray;
            height: 200px;
            overflow: hidden;
            width:200px;
        }

        .wrapper .right {
            float: right;
            width: 200px;
            height: 150px;
            background-color: orange;
        }
</style>
</head>
<body>
    <div class="wrapper">
      <div class="left"></div>

      
            <div class="center">

                <div class="center"></div>
            </div>
      
    </div>
</body>
</html>
