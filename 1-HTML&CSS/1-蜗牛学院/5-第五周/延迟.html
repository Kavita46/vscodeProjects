<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/00-Librarys/bootstrap-4.6.0-dist/js/jquery-3.5.1.min.js"></script>
    <script src="/00-Librarys/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
    <link
      href="/00-Librarys/bootstrap-4.6.0-dist/css/bootstrap.css"
      rel="stylesheet"
    >
  </head>
  <body>
    <div
      id="carouselExampleInterval"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="2000">
            <img src="/2-国庆作业/1-太阳之家/images/g1.jpg"" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-interval="2000">
            <img src="/2-国庆作业/1-太阳之家/images/g2.jpg"" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-interval="200">
            <img src="/2-国庆作业/1-太阳之家/images/g3.jpg"" class="d-block w-100" alt="...">
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-target="#carouselExampleInterval"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-target="#carouselExampleInterval"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </body>
</html>
