<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 500px;
            height: 300px;
            border: 1px solid red;
            position: relative;
        }

        .box1 {
            height: 200px;
            width: 300px;
            background: green;
            overflow: hidden;
            transition: 5s;
            border: 1px solid red;
            /* z-index:5; */
            position: absolute;
            top: 0;
            left: 0;
        }

        .box2 {
            display: none;
            position: absolute;
            top: 80px;
            left: 50px;
            border: 1px solid red;
            transition: 5s;
            /* display: none; */
            height: 300px;
            width: 300px;
            background: red;
            z-index: 1;
        }

        /* .box1:hover{
            z-index:8;
        } */

        .container:hover .box1 {
            z-index: 3;
        }

        .container:hover .box2 {
            display: block;
            z-index: 5;
        }

        .container2 {
            width: 500px;
            height: 100px;
            background: pink;
            overflow: hidden;
            position: relative;
            transition: all cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }

        .bar1 {
            position: absolute;
            top: 100px;
            height: 200px;
            width: 500px;
            background: red;
            display:none;
            transition: all 2s;
        }

        .container2:hover {
            opacity: 0.5;
            transition: cubic-bezier(0.55, 0.055, 0.675, 0.19);
            overflow: visible;
        }

        .container2:hover .bar1{
            height: 500px;
            opacity:0.7;
display:block;
transition: all 5s;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="box2"></div>
        <div class="box1">
        </div>
    </div>

    <div class="container2">
        <div class="bar1"></div>
    </div>
</body>

</html>
