<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .cube:hover {
            transform: rotate3d(1, 1, 0, 720deg);
        }

        .cube {
            transition: 5s;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid red;
            margin: 100px;
            width: 300px;
            height: 300px;
            perspective-origin: 150% 150%;
            transform-style: preserve-3d;
            perspective: 9000px;
        }

        [class*=box] {
            display: block;
            position: absolute;
            width: 150px;
            height: 150px;
            /* border: none; */
            /* line-height: 100px;
    font-family: sans-serif;
    font-size: 60px; */
            color: white;
            /* text-align: center; */
            perspective: 1000px;
            transform-style: preserve-3d;

        }

        .box6 {
            background: violet;

            transform-style: preserve-3d;
            width: 150px;
            height: 150px;
            transform: translateZ(-75px);
        }

        .box1 {

            background: rgba(255, 0, 0, 0.1);
            transform: translateZ(75px);

        }

        .box2 {
            background: green;
            width: 150px;
            height: 150px;
            border: 1px solid red;
            transform: rotateY(90deg) translateZ(75px);
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .box3 {
            background: yellow;


            transform-style: preserve-3d;
            width: 150px;
            height: 150px;
            border: 1px solid red;
            transform: rotateY(-90deg) translateZ(75px);
        }

        .box4 {
            background: blue;


            transform-style: preserve-3d;
            width: 150px;
            height: 150px;
            border: 1px solid red;
            transform: rotateX(-90deg) translateZ(75px);

        }

        .box5 {
            background: pink;

            transform-style: preserve-3d;
            width: 150px;
            height: 150px;
            transform: rotateX(90deg) translateZ(75px);
        }

    
    </style>
</head>

<body>

    <div class="cube">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>


</body>

</html>
