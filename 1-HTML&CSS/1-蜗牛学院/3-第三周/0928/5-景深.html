<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            border:1px solid red;
            perspective:2000px;
            width:1000px;
            height:400px;
            display:flex;
            justify-content: center;
            align-items: center;
            perspective:100px;
        }

        .box{
            border:1px solid red;
            width:400px;
            height:200px;
            background:green;
            transition:5s;
            
        }

        .container:hover .box{
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class ="box"></div>
    </div>
</body>
</html>
