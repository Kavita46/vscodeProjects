<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            border:1px red solid;
            text-align:center;
            line-height:100%;
        }
        .box1{
            
            width:200px;
            height:200px;
            background:green;
            position:absolute;
            z-index:-1;
        }
        .box2{
            width:100px;
            height:100px;
            background:blue;
            position:absolute;
            z-index:0;

        }
        .box3{
            width:50px;
            height:50px;
            background:red;
            position:absolute;
            z-index:1;
        }
    </style>
</head>
<body>
    <div class = "box1">1</div>
    <div class = "box2">2</div>
    <div class = "box3">3</div>
</body>
</html>
