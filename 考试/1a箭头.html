<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;

        }

        .small-triangle {
            position:absolute;
            left:0;
            top:100px;
            width: 18px;
            height: 18px;
            background-image: linear-gradient(45deg, #fff 0%, #fff 50%, #460d06 50%, #460d06 100%);
        }

        .triangle {
            /* width:100px; */
            height: 100px;
            display: flex;
        }

        .tri-left {
            width: 0;
            border: 50px solid transparent;
            border-left-color: #7a1e16;
            /* position:absolute;
                left:0px; */

        }

        .tri-red {
            width: 0;
            border: 50px solid transparent;
            border-left-color: #a8291f;
        }

        .tri-white {
            width: 0;
            border: 50px solid transparent;
            border-left-color: white;
            position: absolute;
            left: 0;
        }

        [class*=box] {
            position: relative;
            color: #fff;
            font-size: 20px;
            text-align: center;
            line-height: 100px;
        }

        .container {

            margin-top: 50px;
            margin-left: 50px;
            height: 100px;
            width: 1500px;
            display: flex;


        }

        .box1 {
            width: 200px;

            background: #7a1e16;
        }

        .box2 {
            width: 170px;
            background: #a8291f;
        }

        .box3 {
            width: 200px;
            background: #a8291f;
        }

        .box4 {
            width: 200px;
            background: #a8291f;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            <span>Natalie Feather</span>
            <div class ="small-triangle"></div>
        </div>
        <div class="triangle">
            <div class="tri-left"></div>
        </div>

        <div class="box2">
            <div class="tri-white"></div>
            <span>Images</span>
        </div>
        <div class="triangle">
            <div class="tri-red"></div>
        </div>

        <div class="box3">
            <div class="tri-white"></div>
            <span>Statement</span>
        </div>
        <div class="triangle">
            <div class="tri-red"></div>
        </div>

        <div class="box4">
            <div class="tri-white"></div>
            <span>Contact</span>
        </div>
        <div class="triangle">
            <div class="tri-red"></div>
        </div>
    </div>
</body>

</html>
