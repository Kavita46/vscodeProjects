<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        [class*="box"] {
            padding: 0;
            margin: 0;
            background: yellow;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }

        .container {
            position: absolute;
            left: 200px;
            top: 200px;
            width: 300px;
            height: 300px;
            border: double 1px pink;
            position: relative;
            padding:10px;
        }

        .box1 {
            position: relative;
            top: 0px;
            left: 0px;
            background: blue;
        }

        .box2 {
            background: red;
            position: relative;
            left: 200px;
            top: -100px;
        }

         .box3{
    position:relative;
    background:orange;
    left:100px;
    top:-100px;
}
.box4{
    background:pink;
    position:relative;
top:-100px;
}
.box5{background:purple;
    position:relative;
    left:200px;
    top:-200px;
} 
    </style>



</head>

<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
    </div>
</body>

</html>
