<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            height:400px;
            width:100%;
            border:1px solid red;
            position:relative;
        }
        .box1{
            height:100px;
            width:200px;
            background:green;
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            
            margin:auto auto;
        }
        .div2{
            height:400px;
            width:100%;
            border:1px solid red;
            position:relative;
        }
        .box2{
            height:100px;
            width:100px;
            background:blue;
            left:50%;
            margin-left:-50px;
            top:50%;
            margin-top:-50px;
            position:absolute;
        }
        </style>
</head>
<body>
    <div class ="box">
        <div class ="box1"></div>
    </div>

    <div class ="div2">
        <div class ="box2"></div>
    </div>
</body>
</html>
