<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 500px;
            width: 500px;
        }

        .box1 {
            border: 1px solid black;
            height: 300px;
            width: 400px;
            margin: 50px;
            background-image: linear-gradient(to right, #002490 0%, #002490 33%, white 33%, white 66%,
                    red 66%, red 100%);
            display: inline-block;
        }

        .box2 {
            display: inline-block;
            border: 1px solid black;
            height: 300px;
            width: 400px;
            margin: 50px;
            background-image: repeating-linear-gradient(to right bottom, #002490 0%, #002490 10%, white 10%, white 20%,
                    red 20%, red 30%);
        }

        .circle{
            display: inline-block;
            border:1px solid red;
        border-radius:50%;
        width:400px;
        height: 400px;
        background-image:radial-gradient(red 25%, blue 25%,blue 50%,green 50%, green 75%, orange 100%);
        }

        .circle2{
            display: inline-block;
            border:1px solid red;
            border-radius:30%;
            width:300px;
            height:300px;
            background-image:radial-gradient(red , blue, green, orange);
        }

        .circle3{
            display: inline-block;
            border:1px solid red;
            width:300px;
            height:500px;
            background:repeating-radial-gradient(black, black 5px, white 5px, white 10px);
        }

        .filter {
            width: 400px;

        }
    </style>
</head>

<body>
    <div class="box1">

    </div>

    <div class="box2"></div>

    <div class = "circle"></div>
    <div class = "circle2"></div>
    <div class = "circle3"></div>
</body>

</html>
