<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        body {
            box-sizing: border-box;
        }


        .top {
            width: 100%;
            height: 100px;
            background-color: cyan;
            border: 1% red solid;
        }

        .left {
            float: left;
            width: 20%;
            height: 100px;
            background-color: red;
            margin-right: 1%;
            border: 1% red solid;
        }

        .center {
            width: 55%;
            height: 100px;
            background-color: yellow;
            float: left;
            margin-right: 1%;
            border: 1% red solid;
        }

        .right {
            width: 20%;
            height: 100px;
            background-color: blue;
            float: left;
            border: 1px red solid;

        }
    </style>
</head>

<br>
<div class="top">上面部分</div>
<div class="box">
    <div class="left">左边</div>
    <div class="center">中间</div>
    <div class="right">右边</div>
</div>
</br>


</body>

</html>
