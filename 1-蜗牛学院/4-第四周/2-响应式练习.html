<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @media screen and (min-width:800px) {

            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            .button {
                visibility: hidden;
            }

            .box {
                width: 100%;
                height: 50px;

            }

            .box ul {
                width: 100%;
                height: 100%;
                list-style: none;
            }

            .box ul li {
                border: 1px solid red;
                float: left;
                width: 20%;
                height: 100%;
                background: pink;
                text-align: center;
            }

            .box ul li a {
                text-decoration: none;
                color: black;
                line-height: 50px;
            }
        }


        @media screen and (max-width:800px) {
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            .button {
                width: 100px;
                height: 100px;
                position: absolute;
                top: 100px;
                left: 200px;
            }

            .button img {
                width: 100%;
                height: 100%;
            }

            .button:hover {
                transform: scale(1.2);
            }

            .button:hover+.box {
                visibility: visible;
            }




            .box {
                width: 100%;
                height: 50px;
                visibility: hidden;
            }

            .box ul {
                width: 100%;
                height: 100%;
                list-style: none;
            }

            .box ul li {
                border: 1px solid red;
                width: 100%;
                height: 100%;
                background: pink;
                text-align: center;
            }

            .box ul li a {
                text-decoration: none;
                color: black;
                line-height: 50px;
            }

            html {
                position: relative;
            }

            .box {
                position: absolute;
                bottom: -300px;
            }
        }
    </style>
    <script src="js/JQuery2.1.4.js "></script>
</head>

<body>

    <div class="button" id="mybutton">
        <img src="gxin2.jpg">
    </div>
    <div class="box">
        <ul>
            <li><a href="">网站首页</a></li>
            <li><a href="">网站首页</a></li>
            <li><a href="">网站首页</a></li>
            <li><a href="">网站首页</a></li>
            <li><a href="">网站首页</a></li>
        </ul>
    </div>

    <script>
        $(function () {
            $("#mybutton").click

         }
        )
    </script>
</body>

</html>
