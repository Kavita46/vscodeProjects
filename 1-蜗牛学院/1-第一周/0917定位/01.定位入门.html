<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        [class*="box"] p {
            display: inline-block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            border: 1px white solid;
        }

        [class*="box"] span {
            border: 1px white solid;
            margin: 0 auto;
        }

        [class*="box"] {
            width: 100px;
            height: 100px;
            margin: 0px;
            padding: 0px;
        }

        .box1 {
            background: red;
            position: relative;
            top: 300px;
        }

        .box2 {
            background: blue;
            position: relative;
            top: -100px;
        }

        .box3 {
            background: green;
            position: relative;
            margin-left: 100px;
        }

        .box4 {
            background: violet;
            position: relative;
            top: -200px;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <div class="box1">
        <span>1</span>
    </div>
    <div class="box2">
        <p>2</p>
    </div>
    <div class="box3">
        <p>3</p>
    </div>
    <div class="box4">
        <p>4</p>
    </div>
</body>

</html>
