<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box {
        border: 1px blue solid;
        width: 100%;
        height: 500px;
    }


    p::before{
        content: "";
        width:100px;
        height:100px;
        box-sizing:border-box;
        display:block;
        border:50px solid transparent;
        border-left:50px solid red;

    }
    p::after{
        content: "";
        width:0;
        height:0;
        display:block;
        float:right;
        border:50px solid transparent;
        border-right:50px solid red;

    }
</style>

<body>
    <div class="box">
        <div >
            <p>食盐进军，又称为食盐长征，发生于1930年，
                为印度国父圣雄甘地领导的不合作运动之一。
                该抗争英国殖民政府的和平示威活动，
                于24日后获得局部性胜利。
            </p>
        </div>

        <div>

        </div>
    </div>

</body>

</html>
