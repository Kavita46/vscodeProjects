<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>*{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }

        .container{

            margin:200px;
            display:flex;
            width:400px;
            height:200px;
            border:1px solid red;

            transition:2s;
            perspective:300px;
        }

        .box1{
            transform-origin: 0px 0px;
            box-sizing: border-box;
            width:200px;
            height:200px;
            background:pink;
        }
        .box2{
            transform-origin: 200px 200px;
            box-sizing: border-box;
            width:200px;
            height:200px;
            background:violet;
        }

        .box1:hover{
           transform: rotateX(90deg);
        }
        .box2:hover{
            transform: rotateY(-90deg);
        }
    </style>
</head>
<body>

    <div class ="container">
        <div class ="box1"></div>
        <div class ="box2"></div>
    </div>
    
</body>
</html>
