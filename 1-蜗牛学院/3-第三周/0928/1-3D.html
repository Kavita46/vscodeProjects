<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            /* box-sizing: border-box; */
        }

        .box {

            justify-content: center;
            width: 240px;
            height: 240px;
            border: 1px solid red;
            margin: 100px auto;
            /* 设置景深 */
            perspective: 500px;
            display: flex;
            flex-wrap: wrap;


        }

        .box div {
            border: 1px solid red;
            margin: 8px;
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: 5s;

        }

        .box:hover .div{
            background:green;
            transform: rotateY(360deg) translate3d(-100px, -100px, -100px) scale3d(0.7,0.7,0.7);
        
        }

        .box:hover .div2{
            background:blue;
            transform: rotateY(360deg) translate3d(100px, 100px, 100px) scale3d(.5, .5,  .5);
        }

        
    </style>
</head>

<body>
    <div class="box">
        <div class ="div"></div>
        <div class ="div2">

        </div>
        <div class ="div"></div>
        <div class ="div2"></div>
    </div>
</body>

</html>
