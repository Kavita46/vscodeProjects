<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1500px;
            height: 800px;
            border: 1px solid red;
            position:relative;
        }

        .box {
            position:absolute;
            left:300px;
            top:0;
            width: 100px;
            height: 100px;
            background: green;

            animation:move 2s 2 reverse ease;
        }

        .box2{
            position:absolute;
            left:100px;
            top:100px;
            width: 100px;
            height: 100px;
            background: pink;

            animation:move 2s 2 linear;
        }

        @keyframes move {
            0% {
            }

            50% {
                transform:translate(100px, 200px);
                
                border-radius:30%;
                background: red;
                
            }

            100% {
                transform:translate(-100px, 200px);
                border-radius:50%;
                background: blue;
            }
        }

        @keyframes move2 {
            0% {
                left: 0px;
                top:0px;
                transform:rotate(0);
              
            }

            50% {
                left: 500px;
                top:100px;
                border-radius:30%;
                background: red;
                
            }

            100% {
                left: 0px;
                top:300px;
                border-radius:50%;
                background: blue;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">

        </div>
        <div class ="box2"></div>
    </div>

</body>

</html>
