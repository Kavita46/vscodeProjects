<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .stick{
            height:100px;
            border:20px solid black;
            width:0px;
            position:absolute;
            left:170px;
            top:500px;
        }
        .container {
            border: 2px solid black;
            margin: 100px;
            height: 400px;
            width: 150px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            ;

        }

        [class*=light] {
            border: 2px solid black;
            background-color: black;
            border-radius: 50%;

            height: 100px;
            width: 100px;
        }

        .light1 {
            background-color: red;
            animation: redlight 8s infinite;
        }

        .light2 {
            background-color: yellow;
            animation: yellowlight 8s infinite;
        }

        .light3 {
            background-color: green;
            animation: greenlight 8s infinite;
        }

        @keyframes redlight {
            0% {
                background-color: red;
            }

            25% {
                background-color: red;
            }


            50% {
                background-color: red;
            }

            51% {
                background-color: black;
            }

            75% {
                background-color: black;
            }

            100% {
                background-color: black;
            }

        }

        @keyframes yellowlight {
            0% {
                background-color: black;
            }

            /* 25% {
                background-color: red;
            } */


            50% {
                background-color: black;
            } 

            51% {
                background-color: yellow;
            }
74%{
    background-color: yellow;
}
            75% {
                background-color: black;
            }

            100% {
                background-color: black;
            }
        }

        @keyframes greenlight {
            0% {
                background-color:black;
            }


            74%{
                background-color:black;
            }
            75% {
                background-color: green;
            }

            100% {
                background-color: green;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="light1"></div>
        <div class="light2"></div>
        <div class="light3"></div>
    </div>
    <div class ="stick"></div>
</body>

</html>
