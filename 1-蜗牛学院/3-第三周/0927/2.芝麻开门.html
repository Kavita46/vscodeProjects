<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;

        }

        [class*="box"] {
            width: 200px;
            height: 200px;
            background: green;
            transition: 3s;
        }

        .box3 {
            justify-content: center;
            align-items: center;
            display: flex;

            margin: 200px auto;
            border: 1px solid red;
            height: 100px;
            width: 600px;
        }

        .container{
            border:1px solid red;
            width:800px;
            height:600px;
            position:absolute;
            justify-content: center;
            align-items: center;
            display:flex;
        }



        .container:hover .box1 {
            transform-origin: top left;
            transform: rotate(145deg);

        }

        .container:hover .box2 {
            transform-origin: right bottom;
            transform: rotate(145deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>

    </div>

</body>

</html>
