<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            height: 500px;
            width: 500px;
            border: 1px solid red;
            position: relative;
        }

        .box1 {
            height: 200px;
            width: 200px;
            background: red;
            position: absolute;
            top: 200px;
            left: 200px;
        }


        .box2 {
            height: 100px;
            width: 100px;
            background: green;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <div class="box2"></div>
        </div>
    </div>
</body>

</html>
