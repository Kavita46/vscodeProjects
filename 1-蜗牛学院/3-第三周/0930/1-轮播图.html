<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }

            15% {
                transform: translate(0, 0);
            }

            35% {
                transform: translate(-20%, 0);
            }

            20% {
                transform: translate(-20%, 0);
            }

            40% {
                transform: translate(-40%, 0);
            }


            55% {
                transform: translate(-40%, 0);
            }

            60% {
                transform: translate(-60%, 0);
            }

            75% {
                transform: translate(-60%, 0);
            }

            80% {
                transform: translate(-80%, 0);
            }

            95% {
                transform: translate(-80%, 0);
            }

            100% {
                transform: translate(0, 0);
            }

            /* 复位到第一张图片 */
        }

        .container {
            border: 1px solid red;
            width: 1280px;
            height: 600px;
            position: relative;
            overflow: hidden;

        }

        .long-box {
            transform: translate(0, 0);
            animation: move 10s linear infinite;
            border: 1px solid red;
            /* 横向5张图片 */
            width: 500%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;

        }


        .box {
            width: 100%;
            height: 100%;
            font-size: 50px;
            color: white;
            text-align: center;
            line-height: 100%;
        }

        .box1 {
            /* background: url("ban2.jpg"); */
            background-size: 100%;
            /* animation: move 3s linear infinite; */

        }

        .box2 {
            /* background: url("ban1.jpg"); */
            background-size: 100%;
            /* animation: move 3s linear infinite;
            animation-delay: 1s; */
        }

        .box3 {
            /* background: url("ban.jpg"); */
            background-size: 100%;
            /* animation: move 3s linear infinite;
            animation-delay: 2s; */
        }

        .box3 {
            background: linear-gradient(blue, yellow);
            background-size: 100%;
            /* animation: move 3s linear infinite;
            animation-delay: 2s; */
        }

        .box5 {
            background: linear-gradient(pink, violet);
            background-size: 100%;
            /* animation: move 3s linear infinite;
            animation-delay: 2s; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="long-box">
            <div class="box box1">
                <img src = "ban.jpg">
            </div>
            <div class="box box2">
                <img src = "ban1.jpg">
            </div>
            <div class="box box3">
                <img src = "ban2.jpg">
            </div>
            <div class="box box4">
                <img src = "ban1.jpg">
            </div>
            <div class="box box4">
                <img src = "ban.jpg">
            </div>
        </div>
    </div>
</body>

</html>
