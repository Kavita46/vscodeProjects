<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .header {
            height: 50px;
            width: 100%;
            text-align: center;
            font-size: 40px;

        }

        .container {
            border: 2px solid black;
            height: 800px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .box {
            margin: 10px;
            border: 2px solid red;
            height: 240px;
            width: 20%;
            position: relative;
        }

        .month {
            text-align:center;
            border-top: green 2px solid;
            width: 100%;
            position: absolute;
            bottom: 10px;
        }
        .item{
            position:absolute;
            top:50px;
            font-size:50px;
            text-align: center;
            width:100%;
        }
    </style>
</head>

<body>
    <div class="header">
        每月安排
    </div>
    <div class="container">
        <div class="box">
            <span class="month">斗地主</span>
        </div>
        <div class="box">
            <div class ="item">干瞪眼</div>
            <span class="month">一月</span></div>
        <div class="box"><span class="month">成都麻将</span></div>
        <div class="box"><span class="month">飞行棋</span></div>
        <div class="box"><span class="month">五子棋</span></div>
        <div class="box"><span class="month">斗兽棋</span></div>
        <div class="box"><span class="month">幺地人</span></div>
        <div class="box"><span class="month">拖拉机</span></div>
        <div class="box"><span class="month">板子炮</span></div>
        <div class="box"><span class="month">海底捞</span></div>
        <div class="box"><span class="month">金钩钓</span></div>
        <div class="box"><span class="month">龙七对</span></div>
    </div>
</body>

</html>
