<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            border: 1px solid red;
        }

        .container {
            background:#f5f7fa;
            display: flex;
            width: 1200px;
            height: 400px;
            justify-content: center;
            align-items: center;
        }

        [class*=box] {
            width: 100px;
            height: 100px;
            flex-grow:3;

        }

        .box1 {
            flex-grow:3;
            order: 3;
        }
        .box2{
            flex-grow:3;
        }
        .box3{
            flex-grow:3;
        }
        .box4{
            flex-grow:1.5;
        }

        /* .box4{
            order:2;
        }  */
    </style>
</head>

<body>
    <div class="container">
        <div class='box1'> 1</div>
        <div class='box2'> 2 </div>
        <div class='box3'> 3 </div>
        <div class='box4'>4 </div>
    </div>
</body>

</html>
