<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

body{
    display:flex;
    height:100vh;
    width:100vh;
    justify-content: center;
    align-items: center;
}

@keyframes shiny{

    0%{transform:scale(0.25)}
    33%{transform:scale(0.25)}
    /* 49%{transform:scale(0.25)} */
    66%{transform:scale(0.5)}
    /* 99%{transform:scale(0.5)} */
    100%{transform:scale(0.25)}
}


        .container{
            display:flex;

            width:300px;
            height:100px;
            /* margin: */
            border:1px solid green;
        }

        .box{
            
            border:1px solid red;
            width:100px;
            height:100px;
            position:relative;
        }

        .dot{
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto auto;
            width:50%;
            height:50%;
            border-radius: 50%;
            background:violet;

            animation:3s shiny linear infinite;

        }

        .dot1{
            animation-delay:0s;
        }
        .dot2{
            animation-delay:1s;
        }
        .dot3{
            animation-delay:2s;
        }
    </style>
</head>
<body>
    <div class ="container">
        <div class ="box">
            <div class ="dot dot1"></div>
        </div>
        <div class ="box">
            <div class ="dot dot2"></div>
        </div>
        <div class ="box">
            <div class ="dot dot3"></div>
        </div>
    </div>
</body>
</html>
